<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Betsson | El Gigante Sueco del juego Online | 18+</title>
  <link rel="stylesheet" href="src/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <header class="header">

    <div>
      <button class="header__burger" type="button">
        <img src="/src/imgs/headerSVG/ico_burger-menu.svg" />
      </button>

      <a class="header__betsson" href="#">
        <img src="/src/imgs/headerSVG/logo_main-mobile.svg" alt="Betsson Logo" />
      </a>
    </div>

    <div class="header__quick-links">
      <a class="header__enter-btn" href="#">
        Entrar
      </a>

      <a class="header__register-btn" href="#">Regístrate</a>
    </div>
  </header>

  <section aria-label="Promociones">
    <div>

      <div class="slider__slide slider__slide-active">
        <img class="slider__img" src="/src/imgs/Sliders/Slider1.jpg" />
        <div class="slider__content">
          <p class="slider__promo-title">¡Hex!</p>
          <p class="slider__promo-name">¡Vive el mes más terrorifico del año con Betsson!</p>
          <button class="slider__next"><img src="/src/imgs/Sliders/down-icon.svg" />
          </button>
        </div>
      </div>

      <div class="slider__slide">
        <img class="slider__img" src="/src/imgs/Sliders/Slider2.jpg" />
        <div class="slider__content">
          <p class="slider__promo-title">¿Truco o trato?</p>
          <p class="slider__promo-name">Prepárate para Halloween con Horror Hotel</p>
          <button class="slider__next"><img src="/src/imgs/Sliders/down-icon.svg" />
          </button>
        </div>
      </div>

      <div class="slider__slide">
        <img class="slider__img" src="/src/imgs/Sliders/Slider3.jpg" />
        <div class="slider__content">
          <p class="slider__promo-title">¡NBA!</p>
          <p class="slider__promo-name">La lucha por el anillo se juega en Betsson</p>
          <button class="slider__next"><img src="/src/imgs/Sliders/down-icon.svg" />
          </button>
        </div>
      </div>


    </div>


  </section>


  <script type="module" src="src/js/main.js" defer></script>
</body>

</html>
